  tag: "14"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: "100m"
    limits:
      cpu: "250m"

result:
  repository: "quackusarle/result"
  tag: "3"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: "100m"
    limits:
      cpu: "250m"

worker:
  repository: "quackusarle/worker"
  tag: "4"
  replicaCount: 1
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
