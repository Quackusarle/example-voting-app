    repository: "redis"
    tag: "alpine"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 6379

db:
  image:
    repository: "postgres"
    tag: "15-alpine"
  replicaCount: 1
  env:
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "postgres"
  service:
    type: ClusterIP
    port: 5432