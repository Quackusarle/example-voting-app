imageRegistry: "332305705434.dkr.ecr.ap-southeast-1.amazonaws.com"

vote:
  repository: "example-voting-app"
  tag: "initial-tag"
  replicaCount: 1
  service:
    type: NodePort
    port: 8080
    targetPort: 80
    nodePort: 31000

result:
  repository: "example-voting-app"
  tag: "initial-tag"
  replicaCount: 1
  service:
    type: NodePort
    port: 8081
    targetPort: 80
    nodePort: 31001

worker:
  repository: "example-voting-app"
  tag: "initial-tag"
  replicaCount: 1

redis:
  image:
    repository: "redis"
    tag: "alpine"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 6379

db:
  image:
    repository: "postgres"
    tag: "15-alpine"
  replicaCount: 1
  env:
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "postgres"
  service:
    type: ClusterIP
    port: 5432